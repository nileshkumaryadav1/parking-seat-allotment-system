<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .card {
            display: inline-block;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        .card p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #2563eb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Confirm Booking for Slot ID: {{ slot_id }}</h2>
        
        <!-- Confirm Booking Form -->
        <form method="POST" action="/book/{{ slot_id }}">
            <button type="submit">Confirm Booking</button>
        </form>

        <!-- Cancel Link -->
        <a href="/">Cancel</a>
    </div>
</body>
</html>
